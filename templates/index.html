<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirieri DB Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1><span>Mirieri DB</span> Web Interface</h1>
        
        <div class="section-title">Add New Employee</div>
        <form action="/add" method="POST">
            <div class="form-grid">
                <input type="text" name="id" placeholder="Employee ID (e.g., E001)" required>
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="text" name="role" placeholder="Job Role (e.g., Engineer)" required>
            </div>
            <button type="submit" class="btn-main">Save Entry to DB</button>
        </form>

        <div class="section-title" style="margin-top: 50px;">Current Data (Table: employees)</div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th style="text-align: center;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        <td><strong>{{ row.id }}</strong></td>
                        <td>{{ row.name }}</td>
                       <td><span class="role-badge">{{ row.role }}</span></td>
                        <td style="text-align: center;">
                            <form action="/delete/{{ row.id }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4" class="empty-state">No data found in the DB. Add your first employee above!</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
